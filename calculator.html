<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/63d714a2f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator flex justify-center p-4">
      <div class="border-2 rounded-md bg-gray-200 border-gray-300">
        <h3 class="flex justify-center">Calculator</h3>
        <div class="w-full">
          <div class="calculator-screen border-2 m-2 bg-white h-6"></div>
        </div>
        <div class="calculator-buttons p-2">
          <div class="flex flex-row justify-center gap-0.5">
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-7"
              value="7"
            >
              7
            </button>
            <button
              type="button"
              id="btn-8"
              value="8"
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
            >
              8
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-9"
              value="9"
            >
              9
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-slash"
              value="/"
            >
              /
            </button>
          </div>
          <div class="flex flex-row justify-center gap-0.5">
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-4"
              value="4"
            >
              4
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-5"
              value="5"
            >
              5
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-6"
              value="6"
            >
              6
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-mult"
              value="*"
            >
              *
            </button>
          </div>
          <div class="flex flex-row justify-center gap-0.5">
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-1"
              value="1"
            >
              1
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-2"
              value="2"
            >
              2
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-3"
              value="3"
            >
              3
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-sub"
              value="-"
            >
              -
            </button>
          </div>
          <div class="flex flex-row justify-center gap-0.5">
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-0"
              value="0"
            >
              0
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-dot"
              value="."
            >
              .
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-orange-500 text-white rounded-full"
              type="button"
              id="btn-equal"
              value="="
            >
              =
            </button>
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-add"
              value="+"
            >
              +
            </button>
          </div>
          <div class="flex justify-center gap-0.5">
            <button
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
              type="button"
              id="btn-clear"
              value="C"
            >
              C
            </button>
            <button
              type="button"
              id="btn-delete"
              class="border-2 border-default p-2 w-10 bg-white rounded-full"
            >
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
