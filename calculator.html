<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" disabled />
      <div class="calculator-butons">
        <button type="button" id="btn-7" value="7">7</button>
        <button type="button" id="btn-8" value="8">8</button>
        <button type="button" id="btn-9" value="9">9</button>
        <button type="button" id="btn-/" value="/">/</button>

        <button type="button" id="btn-4" value="4">4</button>
        <button type="button" id="btn-5" value="5">5</button>
        <button type="button" id="btn-6" value="6">6</button>
        <button type="button" id="btn-mult" value="*">*</button>

        <button type="button" id="btn-1" value="1">1</button>
        <button type="button" id="btn-2" value="2">2</button>
        <button type="button" id="btn-3" value="3">3</button>
        <button type="button" id="btn-sub" value="-">-</button>

        <button type="button" id="btn-0" value="0">0</button>
        <button type="button" id="btn-dot" value=".">.</button>
        <button type="button" id="btn-equal" value="=">=</button>
        <button type="button" id="btn-add" value="+">+</button>

        <button type="button" id="btn-clear" value="C">C</button>
      </div>
    </div>
  </body>
</html>
